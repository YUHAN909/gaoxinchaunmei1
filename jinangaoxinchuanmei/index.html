<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>济南高新传媒 - 官方网站</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>济南高新传媒</h1>
            <nav>
                <ul>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#gallery">传媒图集</a></li>
                    <li><a href="#vr">VR实景</a></li>
                    <li><a href="#about">关于我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home">
            <div class="hero">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <img src="/Users/shangyuhan/Desktop/jinangaoxinchuanmei/images imgs/已压缩2.jpg" alt="济南高新传媒封面2">
                    </div>
                </div>
                <div class="hero-content">
                    <h2>欢迎来到济南高新区传媒有限公司</h2>
                    <div class="cta-buttons">
                        <a href="#gallery" class="btn">浏览作品</a>
                        <a href="#about" class="btn">了解我们</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="gallery">
            <h2>济南高新区传媒图集</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">全部</button>
            </div>
            <div class="photo-grid">
                <!-- 照片将通过JavaScript动态加载 -->
            </div>
        </section>

        <section id="vr">
            <h2>VR实景</h2>
            <div class="vr-projects">
                <!-- VR项目将通过JavaScript动态加载 -->
            </div>
        </section>

        <section id="about">
            <h2>关于我们</h2>
            <div class="about-content">
                <div class="about-image-container">
                    <img src="/Users/shangyuhan/Desktop/jinangaoxinchuanmei/images imgs/封面-0.jpg" alt="济南高新传媒封面" class="cover-image">
                </div>
                <div class="bio">
                    <div class="bio-intro">
                        <p><strong>10+余年</strong>专注品牌增长一件事，为企业提供全方位咨询服务：</p>
                        <p>专注于企业咨询与落地服务，助力企业提升业绩和可持续发展能力</p>
                    </div>
                    <div class="bio-specialties">
                        <h3>我们的专长</h3>
                        <ul>
                            <li>广告策划</li>
                            <li>活动会务</li>
                            <li>媒体媒介</li>
                            <li>影视宣传</li>
                            <li>自媒体运维</li>
                            <li>物料印刷</li>
                            <li>文创研发</li>
                            <li>VR设计</li>
                        </ul>
                    </div>
                    <!-- 移除了联系方式部分 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 济南高新传媒. 保留所有权利。</p>
            <nav>
                <a href="#home">首页</a>
                <a href="#gallery">传媒图集</a>
                <a href="#vr">VR实景</a>
                <a href="#about">关于我们</a>
            </nav>
        </div>
    </footer>

    <button id="back-to-top" title="返回顶部">↑</button>

    <div id="lightbox" class="hidden">
        <img src="" alt="大图">
        <button id="close-lightbox">&times;</button>
    </div>
</body>
</html>
